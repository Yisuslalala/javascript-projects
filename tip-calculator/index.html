<!DOCTYPE html>
<html>
<head>
    <title>Mexican Tip Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="container">
        <h1>Calculadora de propina mexicano</h1>
        <div id="calculator">
            <form>
                <label>
                    Cuánto es su cuenta?<br>
                    $<input type="text" id="billAmount"><br>
                </label>
                <label>
                    Cómo estuvo el servicio?<br>
                    <select id="serviceQuality">
                        <option value="0.3">30% Sobresaliente</option>
                        <option value="0.2">20% Buena</option>
                        <option value="0.15">15% Regular</option>
                        <option value="0.1">10% Malo</option>
                        <option value="0.05">5% Pésimo</option>
                    </select>
                </label><br>
                <label>
                    En cuántas personas se divide la cuenta?<br>
                    <input type="text" id="numPeople"> Personas
                </label><br>
                <button type="button" id="calculateTip">Calcular cuenta</button>
            </form>
        </div> <!-- calculator -->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small>Cada uno</small>
        </div><!-- totalTip -->
    </div><!-- container -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get references to the HTML elements
            var billAmountInput = document.getElementById("billAmount");
            var serviceQualitySelect = document.getElementById("serviceQuality");
            var numPeopleInput = document.getElementById("numPeople");
            var calculateTipButton = document.getElementById("calculateTip");
            var tipAmountSpan = document.getElementById("tip");

            // Add a click event listener to the "Calcular cuenta" button
            calculateTipButton.addEventListener("click", function () {
                // Get the values from the input elements
                var billAmount = parseFloat(billAmountInput.value);
                var serviceQuality = parseFloat(serviceQualitySelect.value);
                var numPeople = parseInt(numPeopleInput.value);

                // Check if the values are valid
                if (isNaN(billAmount) || isNaN(serviceQuality) || isNaN(numPeople) || billAmount <= 0 || numPeople <= 0) {
                    alert("Por favor, ingrese valores válidos para el monto de la cuenta, la calidad del servicio y el número de personas.");
                } else {
                    // Calculate the total tip
                    var totalTip = (billAmount * serviceQuality);

                    // Calculate the tip per person
                    var tipPerPerson = totalTip / numPeople;

                    // Display the tip amount
                    tipAmountSpan.textContent = tipPerPerson.toFixed(2);
                }
            });
        });
    </script>
</body>
</html>
